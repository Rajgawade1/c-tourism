<div class="container mt-5">
    <div class="d-flex justify-content-left">
            <a [routerLink]="['/package',booking.packageId]" class="btn btn-primary">Back</a>
        </div>
    <div class="card">
        
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Book Package: {{booking.packageId}}</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
                <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="booking.name" required #name="ngModel">
                    <div [hidden]="name.valid || name.pristine" class="text-danger">
                        Name is required
                    </div>
                </div>

                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="userEmail" name="userEmail" [(ngModel)]="booking.email" required email #email="ngModel">
                    <div [hidden]="email.valid || email.pristine" class="text-danger">
                        Please enter a valid email
                    </div>
                </div>

                <div class="mb-3">
                    <label for="userMobile" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="userMobile" name="userMobile" [(ngModel)]="booking.mobile" required pattern="[0-9]{10}" #mobile="ngModel">
                    <div [hidden]="mobile.valid || mobile.pristine" class="text-danger">
                        Please enter a valid 10-digit mobile number
                    </div>
                </div>

                <div class="mb-3">
                    <label for="bookingDate" class="form-label">Booking Date</label>
                    <input type="date" class="form-control" id="bookingDate" name="bookingDate" [(ngModel)]="booking.date" required #date="ngModel">
                    <div [hidden]="date.valid || date.pristine" class="text-danger">
                        Booking date is required
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a [routerLink]="['/home']" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success" [disabled]="!bookingForm.form.valid">Book Now</button>
                </div>
            </form>
        </div>
    </div>
</div>
